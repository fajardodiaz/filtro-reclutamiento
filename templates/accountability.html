{% extends "base.html" %}

{% block title %}Herramienta Contabilidad{% endblock %}

{% block content %}
    <div class="container-fluid text-center">
        <h2 class="fs-1 fw-bold pt-5">Herramienta de Contabilidad</h2>
        <div class="container">

            <form action="{{ url_for('accountability')}}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="employee-list" class="form-label fs-3">Listado de Colaboradores</label>
                    <input type="file" class="form-control" id="employee-list" name="employee-list" required>
                    <div id="filesHelp" class="form-text fs-5">Aqui debe subir el listado de colaboradores</div>
                </div>

                <div class="mb-3">
                    <label for="support-files" class="form-label fs-3">Archivos de Soporte</label>
                    <input type="file" class="form-control" id="support-files" name="support-files" multiple required>
                    <div id="filesHelp" class="form-text fs-5">Aqui debe subir los archivos de soporte</div>
                </div>
    
                <div class="mb-3">
                    <button type="submit" class="btn btn-success">Ejecutar</button>
                    {% if results_ready %}
                    <a class="btn btn-info" href="{{ url_for('get_csv_accountability') }}">Descargar Resultados</a>
                    {% endif %}
                </div>
            </form>
            </div>
    </div>
{% endblock %}
